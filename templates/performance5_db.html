<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラン&ジャンプ レベル5(声の大きさ)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif !important;
        }
        .volume-bar-container {
            width: 80%;
            max-width: 1500px;
            margin: 20px auto;
            height: 20px;
            border: 1px solid #000;
            position: relative;
        }
        #volume-bar {
            position: absolute;
            left: 0;
            height: 100%;
            background-color: #000;
        }
        .marker {
            position: absolute;
            height: 100%;
            width: 2px;
            background: red;
            top: 0;
        }
        .label {
            position: absolute;
            font-size: 12px;
            color: black;
            text-align: center;
            transform: translateX(-50%);
            top: 100%;
            margin-top: 2px;
        }
        .marker-30 { left: 30%; }
        .label-30 { left: 30%; }
        .marker-70 { left: 70%; }
        .label-70 { left: 70%; }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        #message {
            display: none;
        }
        .btn-start {
            background-color: #28a745; /* 緑色の背景 */
            color: white;
            transition: opacity 0.3s;
        }
        .btn-start:hover, .btn-start:active{
            background-color: #28a745 !important; /* 緑色の背景 */
            color: white !important;
            opacity: 0.3s !important;
        }
        .btn-level {
            background-color: #fd7e14; /* オレンジ色の背景 */
            color: white;
            transition: opacity 0.3s;
        }
        .btn-level:hover, .btn-level:active {
            background-color: #fd7e14 !important; /* オレンジ色の背景 */
            color: white !important;
            opacity: 0.3s !important;
        }
        .btn-primary{
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover, .btn-primary:active{
            background-color: #007bff !important;
            border-color: #007bff !important;
            color: white !important;
            opacity: 0.8;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px; /* ボタン間の間隔 */
            width: 800px; /* gameCanvasの幅に合わせる */
            margin: 0 auto; /* 中央揃え */
        }
    </style>
</head>
<body class="container text-center">
    <h1 class="my-4">レベル5(声の大きさ)</h1>

    <div class="button-group mb-4">
        <a id="startButton" class="btn btn-start" onclick="beginDetect()"><i class="fas fa-play"></i> 開始</a>
        <a href="{{ url_for('voice_jump_db.index') }}" class="btn btn-level"><i class="fa-solid fa-stairs"></i> 別のレベルに挑戦</a>
        <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home me-2"></i> ホーム画面へ</a>
    </div>

    <!-- ボリュームバー -->
    <div class="volume-bar-container">
        <div id="volume-bar"></div>
        <div class="marker marker-30"></div>
        <div class="label label-30">30dB</div>
        <div class="marker marker-70"></div>
        <div class="label label-70">70dB</div>
    </div>

    <h2></h2>

    <!-- キャンバス -->
    <canvas id="gameCanvas" width="800" height="350"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/performance5_db.js') }}"></script>
</body>
</html>
